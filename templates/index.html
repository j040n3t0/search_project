<html>
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<title>ELASTICSEARCH SEARCH</title>
	<script>
		function showResult(str) {
		  if (str.length==0) {
		    document.getElementById("livesearch").innerHTML="";
		    document.getElementById("livesearch").style.border="0px";
		    return;
		  }
		  if (window.XMLHttpRequest) {
		    // code for IE7+, Firefox, Chrome, Opera, Safari
		    xmlhttp=new XMLHttpRequest();
		  } else {  // code for IE6, IE5
		    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		  xmlhttp.onreadystatechange=function() {
		    if (this.readyState==4 && this.status==200) {
		      document.getElementById("livesearch").innerHTML=this.responseText;
		      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
		    }
		  }
		  xmlhttp.open("GET","search?q="+str,true);
		  xmlhttp.send();
		}
	</script>
</head>
<body>

<form>
	<h2>Elasticsearch | Search as you type</h2>
	<h3>By: João Neto</h3>
	Busca: <input type="text" size="30" onkeyup="showResult(this.value)">
	<div id="livesearch" ></div>
</form>
	<!--
	Referência 
	https://www.w3schools.com/php/php_ajax_livesearch.asp
	-->
</body>
</html>
